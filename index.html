<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script
        src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                margin-top: 50px;
                background-color: rgb(45, 45, 52);
            }

            h1 {
                margin-left: 35%;
                margin-bottom: 20px;
                font-size:35px;
            }
            .button {
                margin-left: 43%;
                margin-bottom: 20px;
               
            }
            p{
               padding-top:10px;
               padding-left: 10px;
               padding-right: 10px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="p-3 mb-2 bg-dark text-white"><h1>Student Enrollment Form</h1>
                <form id="empForm" method="post">
                    <div class="form-group">
                        <span><label for="rollno"><h3>Roll No:</h3></label> 
                            <input type="number" class="form-control" name="rollno" id="rollno"
                                   placeholder="Enter Roll No" required onchange="rollfunction()">
                            </div>
                            <div class="form-group">
                                <span><label for="fullname"><h3>Full Name:</h3></label> 
                                    <input type="text" class="form-control" name="fullname" id="fullname"
                                           placeholder="Enter Full Name" required disabled>
                                    </div>
                                    <div class="form-group">
                                        <span><label for="class"><h3>Class:</h3></label> 
                                            <input type="text" class="form-control" name="class" id="class"
                                                   placeholder="Enter Class" required disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="birthdate"><h3>Birth-Date:</h3></label>
                                                <input type="Date" class="form-control" id="birthdate"
                                                       placeholder="Enter Birth Date" name="empName" disabled>
                                            </div>
                                            <div class="form-group">
                                                <span><label for="address"><h3>Address:</h3></label> 
                                                    <input type="text" class="form-control" name="address" id="address"
                                                           placeholder="Enter Address" required disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="enrollmentdate"><h3>Enrollment-Date:</h3></label>
                                                        <input type="Date" class="form-control" id="enrollmentdate"
                                                               placeholder="Enter Enrollment Date" disabled >
                                                    </div>
                                            </div>
                                            <div class="button">
                                                <button type="button" class="btn btn-primary" id="save" value="Save"
                                                        onclick="saveEmployee()"disabled><p style="font-size:15px;">Save</p></button>
                                                <button type="button" class="btn btn-primary" id="change" value="Change"
                                                        onclick="changeData()"disabled><p style="font-size:15px;">Change</p></button>
                                                <button type="button" class="btn btn-primary" id="reset" value="Reset"
                                                        onclick="resetForm()" disabled><p style="font-size:15px;">Reset</p></button>
                                            </div>
                                            </form>
                                    </div>

                                    <script>

                                    </script>
                                    <script src="index.js"></script>
                                    </body>
                                    </html>
